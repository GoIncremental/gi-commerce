<div class="container">
  <gi-cart-stage model="model"></gi-cart-stage>
  <div class="row small-gap">
    <gi-cart ng-if="cart.getStage() == 1" model="model"></gi-cart>
    <gi-customer-info ng-if="cart.getStage() == 2" model="model"></gi-customer-info>
    <gi-payment-info ng-if="cart.getStage() == 3"></gi-payment-info>
    <pre ng-if="cart.getStage() == 4">Thankyou message to go here</pre>
  </div>
  <div class="row">
    <div class="col-md-1">
      <div ng-if="cart.getStage() > 1" class="btn btn-primary" ng-click="cart.prevStage()">Prev</div>
    </div>
    <div class="col-md-1 col-md-offset-10">
      <div ng-if="cart.getStage() < 3" class="btn btn-primary" ng-click="cart.nextStage()">Next</div>
      <div ng-if="cart.getStage() == 3" class="btn btn-primary" ng-click="cart.payNow()">Pay Now</div>
    </div>
  </div>
  <div class="row medium-gap">
  </div>
</div>
