<div class="row gi-checkout" style="border-bottom:0;">
  <div class="col-xs-3 gi-checkout-stage"
       ng-class="{complete: cart.getStage()>1, active: cart.getStage()==1}">
    <div class="text-center gi-checkout-stagenum">Review</div>
    <div class="progress"><div class="progress-bar"></div></div>
    <a ng-click="cart.setStage(1)" class="gi-checkout-dot" gi-focus="cart.getStage()==1"></a>
  </div>
  <div class="col-xs-3 gi-checkout-stage"
    ng-class="{complete: cart.getStage()>2, active: cart.getStage()==2, disabled: cart.getStage()<2}">
    <div class="text-center gi-checkout-stagenum">Details</div>
    <div class="progress"><div class="progress-bar"></div></div>
    <a ng-click="cart.setStage(2)" class="gi-checkout-dot" gi-focus="cart.getStage()==2"></a>
  </div>
  <div class="col-xs-3 gi-checkout-stage"
    ng-class="{complete: cart.getStage()>3, active: cart.getStage()==3, disabled: cart.getStage()<3}">
    <div class="text-center gi-checkout-stagenum">Payment</div>
    <div class="progress"><div class="progress-bar"></div></div>
    <a ng-click="cart.setStage(3)" class="gi-checkout-dot" gi-focus="cart.getStage()==3"></a>
  </div>
  <div class="col-xs-3 gi-checkout-stage"
       ng-class="{complete: cart.getStage()>4, active: cart.getStage()==4, disabled: cart.getStage()<4}">
    <div class="text-center gi-checkout-stagenum">Complete</div>
    <div class="progress"><div class="progress-bar"></div></div>
    <a ng-click="cart.setStage(4)" class="gi-checkout-dot" gi-focus="cart.getStage()==4"></a>
  </div>
</div>
