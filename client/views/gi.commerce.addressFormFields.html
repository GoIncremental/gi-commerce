<legend>{{title}}</legend>
<div class="form-group">
  <label>Address Line 1:</label>
  <input type="text"
         class="form-control"
         name="{{prefix}}-line1"
         ng-model="item.line1"/>
</div>
<div class="form-group">
  <label>Address Line 2:</label>
  <input type="text"
         class="form-control"
         name="{{prefix}}-line2"
         ng-model="item.line2"/>
</div>
<div class="form-group">
  <label>City:</label>
  <input type="text"
         class="form-control"
         name="{{prefix}}-city"
         ng-model="item.city"/>
</div>
<div class="form-group">
  <label>State:</label>
  <input type="text"
         class="form-control"
         name="{{prefix}}-state"
         ng-model="item.state"/>
</div>
<div class="form-group">
  <label class="control-label">Country:</label>
  <ui-select ng-model="item.country">
    <ui-select-match>{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="t in model.countries  | filter: $select.search">
      <div ng-bind-html="t.name | highlight: $select.search"></div>
    </ui-select-choices>
  </ui-select>
</div>
