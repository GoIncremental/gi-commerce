<div ng-form name="currencyForm" class="well form">
  <div class="form-group">
    <label>Name:</label>
    <input type="text"
           class="form-control"
           name="currencyName"
           ng-model="item.name"/>
  </div>
  <div class="form-group">
    <label>Code:</label>
    <input type="text"
           class="form-control"
           name="currencyCode"
           ng-model="item.code"/>
  </div>
  <div class="form-group">
    <label>Symbol:</label>
    <input type="text"
           class="form-control"
           name="currencSymbol"
           ng-model="item.symbol"/>
  </div>
  <div class="form-group">
    <button class="form-control btn btn-primary btn-save-asset"
            ng-click="save()">{{submitText}}</button>
  </div>
  <div class="form-group" ng-show="assetForm.$dirty || item._id">
    <button class="form-control btn btn-warning"
            ng-click="clear()">Cancel</button>
  </div>
  <div class="form-group" ng-show="item._id">
    <button class="form-control btn btn-danger" ng-click="destroy()">
      Delete <span ng-if="confirm">- Are you sure? Click again to confirm</span>
    </button>
  </div>
</div>
