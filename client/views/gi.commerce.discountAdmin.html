<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h3> Create a new Code </h3>
      <label for="code"> Discount Code Keyword: </label>
      <input type="text" class="form-control" style="border-radius: 0;"id="code" ng-model="code.code">

      <label for="percent" style="margin-top: 10px;"> Discount Code Percentage: </label>
      <input type="number"  class="form-control" style="border-radius: 0;" id="percent" ng-model="code.percent">
      <!-- <label for="sd" style="margin-top: 10px;"> Start Date: </label>
      <input type="date"  class="form-control" style="border-radius: 0;" id="sd" ng-model="code.startDate">
      <label for="ed" style="margin-top: 10px;"> End Date: </label>
      <input type="date"  class="form-control" style="border-radius: 0;" id="ed" ng-model="code.endDate"> -->

      <button style="margin-top: 10px; border-radius: 0;" ng-click="create(code)"class="btn btn-success form-control"> Create </button>

    </div>
    <div class="col-md-8" ng-if="selected">
      <h3> Edit Code </h3>
      <label for="code"> Discount Code Keyword: </label>
      <input type="text" class="form-control" style="border-radius: 0;"id="code" ng-model="editCode.code">

      <label for="percent" style="margin-top: 10px;"> Discount Code Percentage: </label>
      <input type="text" class="form-control" style="border-radius: 0;"id="percent" ng-model="editCode.percent">
      <!-- <label for="sd" style="margin-top: 10px;"> Start Date: </label>
      <input type="date"  class="form-control" style="border-radius: 0;" id="sd" ng-model="editCode.startDate">
      <label for="ed" style="margin-top: 10px;"> End Date: </label>
      <input type="date"  class="form-control" style="border-radius: 0;" id="ed" ng-model="editCode.endDate"> -->

      <button style="margin-top: 10px; border-radius: 0;" ng-click="save(editCode)"class="btn btn-success form-control"> Save </button>


    </div>
  </div>
  <div class="row">
    <div class="container">
      <h3> Current Codes </h3>
      <table class="table table-striped">
        <tr>
          <th>Keyword</th>
          <th>Percentage</th>
          <th>Active</th>
          <th>Tools</th>

        </tr>
        <tr class="code-row" ng-repeat="c in currentCodes">
          <td>{{c.code}}</td>
          <td>{{c.percent}}</td>
          <td>{{c.active}}</td>
          <td><a ng-click="delete(c, $index)"><i class="fa fa-trash-o del-code" style="color: black"></i></a><a style="margin-left: 20px" ng-click="edit(c, index)"><i style="color:black;" class="fa fa-pencil edit-code"></i></a></td>

        </tr>
      </table>
    </div>
  </div>
</div>
